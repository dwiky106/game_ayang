<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curahan Hati Seorang Ayang</title>

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #fff;
            max-width: 600px;
            width: 100%;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        h1 {
            text-align: center;
            color: #e75480;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #777;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #444;
        }

        textarea {
            width: 100%;
            min-height: 90px;
            border-radius: 12px;
            border: 1px solid #ddd;
            padding: 12px;
            font-size: 14px;
            resize: none;
            outline: none;
        }

        textarea:focus {
            border-color: #e75480;
        }

        .word-info {
            font-size: 12px;
            margin-top: 5px;
            color: #888;
        }

        .word-info span {
            font-weight: bold;
            color: #e75480;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üíñ Curahan Hati Seorang Ayang üíñ</h1>
    <div class="subtitle">Jawablah dengan jujur, penuh cinta, dan keberanian ‚ú®</div>

    <div class="form-group">
        <label>1. Fakta menarik apa yang ayang tahu tentang aku dalam 1 bulan terakhir?</label>
        <textarea id="q1" oninput="countWords()" placeholder="Maksimal 50 kata ya ayang..."></textarea>
        <div class="word-info">
            Jumlah kata: <span id="wordCount">0</span> / 50
        </div>
    </div>

    <div class="form-group">
        <label>2. Sebutkan 1 perasaan atau ungkapan yang ingin ayang ungkapkan tapi masih malu-malu</label>
        <textarea id="q2" placeholder="Tulis dengan hati ya..."></textarea>
    </div>

    <div class="form-group">
        <label>3. Apa yang ayang pengen dari hubungan ini dengan konteks keabadian?</label>
        <textarea id="q3"></textarea>
    </div>

    <div class="form-group">
        <label>4. Apa yang membuat ayang kesel atau marah dari sifat atau caraku?</label>
        <textarea id="q4"></textarea>
    </div>

    <div class="form-group">
        <label>5. Ungkapkan perasaan maaf atau perasaan bersalah yang pengen ayang ungkapin tapi masih malu-malu (ayang boleh nangis kok hahahaha)</label>
        <textarea id="q5"></textarea>
    </div>

    <button onclick="sendWhatsApp()">Kirim ke Ayang Dwikyüíå</button>
</div>

<script>
    function countWords() {
        const textarea = document.getElementById("q1");
        const words = textarea.value.trim().split(/\s+/).filter(word => word.length > 0);
        const count = words.length;

        if (count > 50) {
            textarea.value = words.slice(0, 50).join(" ");
        }

        document.getElementById("wordCount").innerText = Math.min(count, 50);
    }

    function sendWhatsApp() {
        const q1 = document.getElementById("q1").value;
        const q2 = document.getElementById("q2").value;
        const q3 = document.getElementById("q3").value;
        const q4 = document.getElementById("q4").value;
        const q5 = document.getElementById("q5").value;

        if (!q1 || !q2 || !q3 || !q4 || !q5) {
            alert("Semua pertanyaan harus diisi ya ayang üíï");
            return;
        }

        const message = `
üíñ Curahan Hati Seorang Ayang üíñ

1Ô∏è‚É£ Fakta menarik:
${q1}

2Ô∏è‚É£ Perasaan tersembunyi:
${q2}

3Ô∏è‚É£ Harapan keabadian:
${q3}

4Ô∏è‚É£ Hal yang bikin kesel:
${q4}

5Ô∏è‚É£ Ungkapan maaf:
${q5}
        `;

        const encodedMessage = encodeURIComponent(message);
        const phoneNumber = "6285379504992";
        const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;

        window.open(whatsappURL, "_blank");
    }
</script>

</body>
</html>
